<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画投稿フォーム</title>
  <style>
  </style>

</head>

<body>
  <header>
  </header>
  <main>
    <!-- 一番上のレイアウト -->
    <div class="div-top">
      <div class="div-top-title">
        <label for="title">タイトル(必須)</label>
        <input type="text" id="title" placeholder="ここにタイトルを入力" required>
      </div>
      <div class="div-top-description">
        <label for="description">説明</label>
        <input type="text" id="description" placeholder="ここに説明を入力">
      </div>
      <div class="div-top-popup">
        <!-- とりあえずボタンだけ置いとく -->
        <!-- モーダルコンテンツでサムネイルを選べるポップアップをここに作成する。 -->
      </div>
    </div>
    <!-- 真ん中のレイアウト -->
    <div class="div-mid">
      <div class="div-mid-videoConform">
        <iframe src="ここに動画のURLを入力" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="div-mid-tags">
        <label>タグを選択:</label>
        <input type="checkbox" id="tag1" name="tag1">
        <label for="tag1">#タグ1</label>
        <input type="checkbox" id="tag2" name="tag2">
        <label for="tag2">#タグ2</label>
        <!-- 他のタグも同様に追加 -->
      </div>
    </div>


    <!-- 一番下のレイアウト -->
    <div class="div-bottom">
      <div class="div-bottom-btn">
        <!-- ボタンタグを入れる -->
        <button type="button" onclick="alert('投稿されました！');">投稿</button>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>

</html>
