<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画投稿フォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-pink-100 p-8">
  <main class="max-w-4xl mx-auto">
    <div class="bg-white p-4 rounded-lg shadow-lg space-y-4">
      <div class="flex justify-between items-end">
        <div class="w-2/3">
          <label for="title" class="block text-sm font-medium text-gray-700">タイトル(必須)</label>
          <input type="text" id="title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            placeholder="ここにタイトルを入力" required>
        </div>
        <div class="w-1/3 flex justify-end">
          <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center">
            <!-- アイコンまたは画像をここに挿入 -->
            <span class="text-gray-500 text-xl">画像</span>
          </div>
        </div>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">説明</label>
        <input type="text" id="description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
          placeholder="ここに説明を入力">
      </div>
      <div class="border-t pt-4">
        <iframe src="ここに動画のURLを入力" class="w-full" style="height: 300px;" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="flex gap-2 mt-4">
        <!-- タグの選択 -->
        <button class="py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg shadow">タグ1</button>
        <button class="py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg shadow">タグ2</button>
        <!-- 他のタグもここに追加 -->
      </div>
      <div class="flex justify-end mt-4">
        <button type="button"
          class="py-2 px-4 bg-green-500 hover:bg-green-700 text-white font-bold rounded-lg shadow-lg"
          onclick="alert('投稿されました！');">投稿</button>
      </div>
    </div>
  </main>
</body>

</html>
